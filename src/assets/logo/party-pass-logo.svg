<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="PartyPass Event Service logo">
  <defs>
    <linearGradient id="pp-night" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f2c3a" />
      <stop offset="100%" stop-color="#0a202c" />
    </linearGradient>
    <linearGradient id="pp-hat" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3ae0d4" />
      <stop offset="100%" stop-color="#1aa3b4" />
    </linearGradient>
    <linearGradient id="pp-hat-stripe" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f6d059" />
      <stop offset="100%" stop-color="#f9e07f" />
    </linearGradient>
  </defs>
  <rect width="500" height="500" rx="60" fill="url(#pp-night)" />
  <g transform="translate(250 150)">
    <path
      d="M -90 70 L 90 70 L 0 -90 Z"
      fill="url(#pp-hat)"
      stroke="#08212d"
      stroke-width="6"
      stroke-linejoin="round"
    />
    <rect x="-65" y="10" width="130" height="22" fill="url(#pp-hat-stripe)" transform="skewY(-10)" opacity="0.9" />
    <rect x="-50" y="-35" width="100" height="18" fill="#f6d059" transform="skewY(-10)" opacity="0.85" />
    <circle cx="0" cy="-115" r="14" fill="#3ae0d4" stroke="#08212d" stroke-width="4" />
    <polygon points="0,-150 18,-135 -4,-128" fill="#f6d059" />
    <polygon points="-120,40 -108,55 -125,55" fill="#f6d059" opacity="0.8" />
    <polygon points="120,40 138,55 120,60" fill="#3ae0d4" opacity="0.8" />
  </g>
  <g fill="#f7dc6a" font-family="'Poppins','Inter','Segoe UI',sans-serif" font-weight="700" text-anchor="middle">
    <text x="250" y="290" font-size="86" letter-spacing="0.08em">PARTY PASS</text>
  </g>
  <g fill="#ffffff" font-family="'Poppins','Inter','Segoe UI',sans-serif" font-size="34" text-anchor="middle" letter-spacing="0.4em">
    <text x="250" y="350">EVENT SERVICE</text>
  </g>
  <g fill="#f6d059">
    <rect x="245" y="308" width="10" height="10" transform="rotate(45 250 313)" />
  </g>
</svg>
